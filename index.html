# Why `R`? Why `{Tidyverse}`?

---
class: middle

.pull-left[
### `R` is among the best choices for finance programming.

- Free, open-source software with a diverse, active **community**.

- Actively-maintained **packages** for all kinds of applications.

- Smooth integration with other **programming languages**.

- **RStudio** <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>
]


.pull-right[
### `{Tidyverse}` is the way for data analysis.

- Messy data cause pain. **Tidy data** cause joy.
